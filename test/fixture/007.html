<!DOCTYPE html>
<html>
	<head>
		<title>Title</title>
	</head>
	<body role="document">
		<h1 role="heading"></h1>
		<div role="heading"></div>
		<div role="alert"></div>
		<div role="button"></div>
		<div role="foo"></div>
		<div role="roletype"></div>
		<a href role="document"></a>
		<a href role="link"></a>
		<a href aria-disabled="true"></a>
		<div aria-atomic="foo"></div>
		<div aria-atomic="true"></div>
		<img src="path/to" alt="text" role="img" />
		<img src="path/to.svg" alt="text" />
		<img src="path/to.svg" alt="text" role="button" />
		<img src="path/to.svg" alt="text" role="img" />
		<input type="checkbox" checked aria-checked="true" />
		<input type="checkbox" checked aria-checked="mixed" />
		<input type="checkbox" checked aria-checked="false" />
		<input type="checkbox" aria-checked="true" />
		<input type="checkbox" aria-checked="mixed" />
		<input type="checkbox" aria-checked="false" />
		<input type="radio" checked aria-checked="true" />
		<input type="radio" checked aria-checked="mixed" />
		<input type="radio" checked aria-checked="false" />
		<input type="radio" aria-checked="true" />
		<input type="radio" aria-checked="mixed" />
		<input type="radio" aria-checked="false" />
		<input type="button" role="switch" checked aria-checked="true" />
		<input type="button" role="switch" checked aria-checked="mixed" />
		<input type="button" role="switch" checked aria-checked="false" />
		<input type="button" role="switch" aria-checked="true" />
		<input type="button" role="switch" aria-checked="mixed" />
		<input type="button" role="switch" aria-checked="false" />
		<input type="text" pattern="[A-Za-z]{3}" aria-label="Pattern" />
		<select required>
			<optgroup label="Group">
				<option value="">Placeholder</option>
			</optgroup>
			<option value="option1">Option 1</option>
			<option value="option2">Option 2</option>
		</select>
		<div class="ignore">
			<div role="alert"></div>
			<div role="button"></div>
			<div role="foo"></div>
			<div role="roletype"></div>
			<a href role="document"></a>
			<a href role="link"></a>
			<div aria-atomic="foo"></div>
			<div aria-atomic="true"></div>
			<img src="path/to" alt="text" role="img" />
			<img src="path/to.svg" alt="text" />
			<img src="path/to.svg" alt="text" role="button" />
			<img src="path/to.svg" alt="text" role="img" />
		</div>
	</body>
</html>
