name: VS Code Extension Running Test

on:
    pull_request:
        branches:
            - dev
            - v5
        paths:
            - '.github/workflows/test-vscode.yml'
            - 'vscode/**'

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
              with:
                  # SEE: https://github.com/lerna/lerna/issues/2542
                  fetch-depth: '0'

            - name: Install Xvfb
              run: sudo apt-get update && sudo apt-get install -y xvfb

            - name: Start Xvfb
              run: |
                  Xvfb :99 &
                  echo "DISPLAY=:99.0" >> $GITHUB_ENV

            - name: Install Node.js
              uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
              with:
                  node-version: 20.15

            - name: Enable Corepack and setup Yarn v4
              run: |
                  corepack enable
                  yarn --version

            - name: Enable Corepack and setup Yarn v4
              run: |
                  corepack enable
                  yarn --version

            - name: Install dependencies
              run: yarn install --immutable && yarn run build

            - name: Run tests
              run: cd vscode && yarn install && npm run vscode:build && npm run vscode:test
